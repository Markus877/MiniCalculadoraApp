<h1>{{title}}</h1>

<form>

  Número 1: <input type="text" [(ngModel)]="numero1" name="numero1">

  <br><br>

  Número 2: <input type="text" [(ngModel)]="numero2" name="numero2">

  <br><br>

  <input type="submit" value="+" (click)="sumar()"> 
  <input type="submit" value="-" (click)="restar()">
  <input type="submit" value="X" (click)="multiplicar()">
  <input type="submit" value="/" (click)="dividir()">
</form>

<p>Resultado: {{resultado}}</p>
